services:
  postgres:
    image: postgres:16.1
    container_name: auth-poc-postgres
    environment:
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    networks:
      - auth-poc
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: auth-poc-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://auth-poc-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_PROXY: edge
      KC_HOSTNAME: keycloak.localhost
      KC_HOSTNAME_ADMIN: keycloak.localhost
      KC_HTTP_ENABLED: true
    depends_on:
      - postgres
    expose:
      - "8080"
    command: start-dev
    labels:
      traefik.enable: "true"
      traefik.http.routers.keycloak.entrypoints: web
      traefik.http.routers.keycloak.tls: "false"
      traefik.http.routers.keycloak.service: keycloak
      traefik.http.services.keycloak.loadbalancer.server.port: 8080
      traefik.http.routers.keycloak.rule: Host(`keycloak.localhost`)
    networks:
      auth-poc:
        aliases:
          - keycloak.localhost
  traefik:
    container_name: auth-poc-traefik
    image: traefik:v2.10.7
    hostname: "traefik"
    environment:
      TZ: Europe/Paris
    ports:
      - "80:80"
    volumes:
      - "./traefik/traefik.yaml:/etc/traefik/traefik.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      traefik.enable: "true"
      traefik.http.routers.traefik.entrypoints: web
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.tls: "false"
      traefik.http.routers.traefik.rule: Host(`traefik.localhost`)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - auth-poc

volumes:
  postgres-data:

networks:
  auth-poc:
    name: auth-poc